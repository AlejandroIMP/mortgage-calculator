<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- latest IE rendering engine --> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Mortgage repayment calculator</title>
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
  </style>
  
</head>
<body>
  
  <main>
    
    <section class="main--container">
      <section class="calculator--section">
        <h1>Mortgage calculator</h1>
        
        <form>
          <button class="clear-button" type="reset">Clear All</button>
          <fieldset class="input-text--form">
            <legend>Mortgage Amount</legend>
            <div class="input-Div">
              <label for="mortgage-amount">Q</label>
              <input type="number" id="mortgage-amount" name="mortgage-amount" placeholder="" required>
              <span class="error"></span>
            </div>
            
          </fieldset>
          
          <article>
            <fieldset class="input-text--form">
              <legend>Mortgage Term</legend>
              <div class="input-Div">
                <input type="number" id="mortgage-term" name="mortgage-term" placeholder="" required>
                <label for="mortgage-term">years</label>
                <span class="error"></span>
              </div>
            </fieldset>
            
            <fieldset class="input-text--form">
              <legend>Interest Rate</legend>
              <div class="input-Div">
                <input type="number" id="interest-rate" name="interest-rate" placeholder="" required>
              <label for="interest-rate">%</label>  
              <span class="error"></span>
              </div>
            </fieldset>
            
          </article>
        
          <fieldset class="inputs-radio--form">
            <legend>Mortgage Type</legend>
              <div>
                <input type="radio" id="repayment" name="mortgage-type" value="repayment" checked>
                <label for ="repayment">Repayment</label>
                <span class="error"></span>
              </div>
              <div>
                <input type="radio" id="interest" name="mortgage-type" value="interest-only">
                <label for="interest">Interest Only</label>
              </div>
            
          </fieldset>
          
    
          <button class="button-calculate" type="button" ><span></span>Calculate Repayments</button>
        </form>

      </section>
    
    
      <!-- Empty results start -->
    
      <secton class="empty--results">
        <article class="results-article">
              <img class="img-calculator" src="./assets/images/illustration-empty.svg" alt="la imagen de un dibujo que contiene una calculadora, una tabla y un lapiz" loading="lazy">
                <h2 class="title-result">Results shown here</h2>
            
                <p class="paragraph-result">Complete the form and click “calculate repayments” to see what your monthly repayments would be.</p>
                
        </article>
      </secton> 
    </section>
    <script src="main.js"></script>
  </main>
